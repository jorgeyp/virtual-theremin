	<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color with camera</title>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/tracking/build/tracking-min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">

  <style>
  video, canvas {
    margin-left: 100px;
    margin-top: 35px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç choose the colors you want to detect through the controls on the right</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="600" height="450" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="600" height="450"></canvas>
    </div>
  </div>

  <button id="play-sound" onclick="start();">Play sound</button>
	<button id="stop-sound" onclick="stop();">Stop sound</button>

  <script>
    var maxFreq = 3000;
    var minFreq = 120;
    var maxVol = 1;

    var audioCtx = new AudioContext();
    var oscillator = audioCtx.createOscillator();
    var gainNode = audioCtx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.type = 'sine';
    oscillator.frequency.value = 440; 
    oscillator.start();

    setVolume(0);

		var stopped = true;
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
			var tracker = new tracking.ColorTracker(['cyan', 'yellow']);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          var vol = reverse(rect.y / 450, maxVol, 0);
          var freq = reverse(rect.y / 450 * maxFreq, maxFreq, minFreq); 

          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

          if (rect.color === 'cyan') {
            console.log(vol);
            setVolume(vol);
          }

          if (rect.color === 'yellow') {
            console.log(freq);
            setFrequency(freq);
          }

          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

     // initGUIControllers(tracker);
    };

    function reverse(v, max, min) {
      return (max + min) - v;
    }

		// function playSound() {
		// 	theremin.play();
		// }

		function setVolume(vol) {
      gainNode.gain.value = vol;

		}

    function setFrequency(freq) {
      oscillator.frequency.value = freq;
    }

		function start() {
			setVolume(0.1);
		}

    function stop() {
      setVolume(0);
    }

		// function stopSound() {
		// 	// if (!stopped) {
		// 		music.stop()
		// 	// }
		// 	stopped = true;
		// }

  </script>

</body>
</html>
