	<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color with camera</title>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/tracking/build/tracking-min.js"></script>
	<script src="bower_components/wad/build/wad.min.js"></script>
	<!-- <script src="js/flocking-all.min.js"></script> -->
	<!-- <script src="js/theremin.js"></script> -->
  <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">

  <style>
  video, canvas {
    margin-left: 100px;
    margin-top: 35px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç choose the colors you want to detect through the controls on the right</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="600" height="450" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="600" height="450"></canvas>
    </div>
  </div>

  <button id="play-sound" onclick="playSound();">Play sound</button>
	<button id="stop-sound" onclick="stopSound();">Stop sound</button>

  <script>
		var music = new Wad({source : 'sine', pitch : 120});

		var stopped = true;
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
			var tracker = new tracking.ColorTracker(['magenta', 'yellow']);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
					// music.stop();
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

					var vol = rect.y / 450;
					setVolume(vol);

          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
					// music.play();
        });
      });

     // initGUIControllers(tracker);
    };

		// function playSound() {
		// 	theremin.play();
		// }

		function setVolume(vol) {
			// if (!stopped) {
			// 	music.stop();
			// 	stopped = true;
			// 	setTimeout(function(){
			// 		music.setVolume(vol);
			// 		music.play();
			// 		stopped = false;
			// 	}, 50);
			// }
			music.stop();
			music.setVolume(vol);
			music.play();
		}

		function playSound() {
			// if (stopped) {
				music.play()
			// }
			stopped = false;
		}

		function stopSound() {
			// if (!stopped) {
				music.stop()
			// }
			stopped = true;
		}

  </script>

</body>
</html>
