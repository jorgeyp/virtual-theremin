<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Theremin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container" class="container">
  	  <header id="header" class="header">
  		  <h1 id="title" class="title"> Virtual Theremin </h1>
  	  </header>
  	  <div id="content" class="content">
  		  <div class="row sounds-centered">
          <div class="col-md-offset-1 col-lg-2 col-md-2 col-xs-12">
            <input type="submit" id="sine" class="btn btn-sound" data-sound="sine" value="Sine"/>
          </div>
          <div class="col-lg-2 col-md-2 col-xs-12">
              <input type="submit" id="square" class="btn btn-sound" data-sound="square" value="Square"/>
          </div>
          <div class="col-lg-2 col-md-2 col-xs-12">
              <input type="submit" id="sawtooth" class="btn btn-sound" data-sound="sawtooth" value="Sawtooth"/>
          </div>
          <div class="col-lg-2 col-md-2 col-xs-12">
              <input type="submit" id="triangle" class="btn btn-sound" data-sound="triangle" value="Triangle"/>
          </div>
          <div class="col-lg-2 col-md-2 col-xs-12">
              <input type="submit" id="custom" class="btn btn-sound" data-sound="custom" value="Custom"/>
          </div>
		    </div>
  	  </div>
  	  <footer id="footer" class="footer">
  		  <p id="copyright" class="copyright"> © Amaia Eskisabel, Jorge Yagüe </p>
  	  </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>

      $('input').click(function(){
          var sound;
          if($(this).data('sound') != null) {
           sound= $(this).data('sound');
          } else {
            sound = 'sine';
          }
          window.location.href = "theremin.html?sound="+sound;
      });
    </script>
  </body>
</html>
